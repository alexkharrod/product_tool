{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="display-4">Product Tool Dashboard</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Products</h5>
                    <p class="card-text">Manage product catalog and specifications</p>
                    <a href="{{ url_for('product.list_products') }}" class="btn btn-primary me-2">View Products</a>
                    <a href="{{ url_for('product.create') }}" class="btn btn-success">Add Product</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Quotes</h5>
                    <p class="card-text">Create and manage customer quotes</p>
                    <a href="{{ url_for('quote.quote_list') }}" class="btn btn-primary me-2">View Quotes</a>
                    <a href="{{ url_for('quote.create_quote') }}" class="btn btn-success">Create Quote</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Reports</h5>
                    <p class="card-text">Generate production reports</p>
                    <a href="#" class="btn btn-primary">View Reports</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
